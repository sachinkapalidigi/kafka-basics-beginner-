plugins {
    id 'java'
}

group 'org.svr.kafka.basics.wikimedia'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    implementation 'org.apache.kafka:kafka-clients:3.3.1'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:2.0.6'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation 'org.slf4j:slf4j-simple:2.0.6'

    // https://search.maven.org/artifact/org.opensearch.client/opensearch-rest-high-level-client/1.3.7/jar
    implementation 'org.opensearch.client:opensearch-rest-high-level-client:1.3.7'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.10'

}

test {
    useJUnitPlatform()
}